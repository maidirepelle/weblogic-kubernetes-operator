## WebLogic webtier Apache image version
## ref: https://hub.docker.com/r/bitnami/apache/tags/
##
image:
  registry: store/oracle
  repository: apache
  tag: 12.2.1.3
  ## Specify a imagePullPolicy
  ## ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  pullPolicy: IfNotPresent
  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  # pullSecrets:
#   - myRegistrKeySecretName 

persistence:
  enabled: true
  hostPath: /scratch/apache-webtier-config
  mountPath: /config

## Install Default RBAC roles and bindings
rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name: apache-webtier

weblogic:
  host: domain1-admin-server
  port: 7001
  cluster: domain1-cluster-cluster-1:8001
  location: /weblogic
